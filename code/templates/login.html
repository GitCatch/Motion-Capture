{% extends 'layout/base.html' %}

{% block content %}
<style>
    /* CSS Styles */
    body {
        background-image: url('static/uploads/dare-7923106.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the image */
        font-family: Arial, sans-serif; /* Use a common font */
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto; /* Center the container */
        background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        padding: 40px;
    }

    h1 {
        color: #333; /* Dark grey heading */
        text-align: center;
    }

    input[type="email"],
    input[type="password"],
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="email"],
    input[type="password"] {
        background-color: #f9f9f9; /* Light grey input background */
    }

    button {
        background-color: #4CAF50; /* Green button */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border: 1px solid #4CAF50; /* Green border on focus */
    }

    
</style>

<div class="login-container">
    <h1>Login</h1>
    <form method="post">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Password">
        <button>Login</button>
    </form>
</div>
{% endblock %}
